<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAAvvcsLskBSfmgBSco3FxrnaNZCd0MJfk",
            authDomain: "forrajeriaelsol-44bd0.firebaseapp.com",
            projectId: "forrajeriaelsol-44bd0",
            storageBucket: "forrajeriaelsol-44bd0.appspot.com",
            messagingSenderId: "312220116385",
            appId: "1:312220116385:web:42170d02c25545998f97e0",
            measurementId: "G-TSXDP7G1WD"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body>
    <header>
        <h1 style="display: inline-block; vertical-align: middle;">Facturas</h1>
        <a href="index.html" title="Inicio" style="display: inline-block; vertical-align: middle; margin-left: 12px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#1976d2" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
    </header>
    <main>
    <!-- Formularios antiguos eliminados, solo estructura moderna -->
    <div id="notificacionFactura" class="notificacion-centrada" style="display:none;"></div>
        <section id="clientes-section">
            <h2>Clientes</h2>
            <input type="text" id="busqueda-cliente" placeholder="Buscar cliente..." style="width: 300px; height: 30px; font-size: 1em;">
            <table id="tabla-clientes">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Clientes cargados dinámicamente -->
                </tbody>
            </table>
            <button id="btn-nuevo-cliente" class="btn-registrar">Agregar nuevo cliente</button>
            <button type="button" id="btn-cancelar-nuevo-cliente" class="cancelar_eliminar">Cancelar</button>
            <div id="form-nuevo-cliente" style="display:none;">
                <h3>Nuevo Cliente</h3>
                <form id="form-nuevo-cliente-form">
                    <input type="text" id="nuevo-nombre" placeholder="Nombre" required style="height:30px; font-size:1em;">
                    <input type="text" id="nuevo-apellido" placeholder="Apellido" required style="height:30px; font-size:1em;">
                    <input type="text" id="nuevo-celular" placeholder="Celular" required style="height:30px; font-size:1em;" maxlength="10" pattern="\d{10}" inputmode="numeric" oninvalid="this.setCustomValidity('Debe contener 10 dígitos')" oninput="this.setCustomValidity('')">
                    <button type="submit" id="guardar-cliente" class="btn-registrar">Guardar</button>
                    <button type="button" id="cancelar-cliente" class="cancelar_eliminar">Cancelar</button>
                </form>
            </div>
        </section>

        <section id="productos-section">
            <h2>Productos</h2>
            <input type="text" id="busqueda-producto" placeholder="Buscar producto..." style="width: 300px; height: 30px; font-size: 1em;">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Productos cargados dinámicamente -->
                </tbody>
            </table>
        </section>


        <section id="carrito-section">
            <h2>Carrito de Compra</h2>
            <table id="tabla-carrito">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Quitar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Productos seleccionados dinámicamente -->
                </tbody>
            </table>
            <div>
                <strong>Total: $<span id="carrito-total">0.00</span></strong>
            </div>
        </section>

        <section id="factura-section">
            <h2>Crear Factura</h2>
            <!-- La fecha se registra automáticamente -->
            <button id="guardar-factura" class="btn-registrar">Guardar Factura</button>
            <button type="button" id="btn-cancelar-factura" class="cancelar_eliminar">Cancelar</button>
            <div id="mensaje-factura"></div>
        </section>

        <section id="facturas-list-section">
            <h2>Facturas Guardadas</h2>
            <input type="text" id="busqueda-factura-cliente" placeholder="Buscar por cliente..." style="width: 300px; height: 30px; font-size: 1em;">
            <table id="tabla-facturas">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Productos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Facturas cargadas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/facturas.js"></script>
</body>
</html>
