<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Facturas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/facturas.js"></script>
</head>
<body>
    <header><h1>Facturas</h1></header>
    <main>
        <form id="formFactura">
            <h2>Datos del Cliente</h2>
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" autocomplete="off" required><br>
            <label for="apellidoCliente">Apellido:</label>
            <input type="text" id="apellidoCliente" autocomplete="off" required><br>
            <label for="celularCliente">Celular (opcional):</label>
            <input type="text" id="celularCliente" autocomplete="off"><br>

            <h3>Seleccionar cliente existente</h3>
            <input type="text" id="buscarCliente" placeholder="Buscar cliente por nombre..." autocomplete="off">
            <table id="tablaClientesFactura" class="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Celular</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de clientes din치micas -->
                </tbody>
            </table>

            <h2>Productos</h2>
            <label for="buscarProducto">Buscar producto:</label>
            <input type="text" id="buscarProducto" placeholder="Ingrese nombre de producto..." autocomplete="off">
            <table id="tablaProductosFactura" class="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de productos din치micas -->
                </tbody>
            </table>

            <h3>Detalle de venta</h3>
            <div id="detalleVenta">
                <!-- Productos seleccionados y cantidad -->
            </div>

            <button type="submit">Generar Factura</button>
            <a href="index.html" class="cancelar_eliminar">Cancelar</a>
        </form>

        <h2>Listado de Facturas</h2>
        <table id="tablaFacturas" class="tabla-productos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Productos</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de facturas din치micas -->
            </tbody>
        </table>
    </main>
</body>
</html>
