<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Facturas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/facturas.js"></script>
</head>
<body>
    <header>
        <h1 style="display: inline-block; vertical-align: middle;">Facturas</h1>
        <a href="index.html" title="Inicio" style="display: inline-block; vertical-align: middle; margin-left: 12px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#1976d2" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
    </header>
    <main>
        <form id="formFactura">
            <label>Cliente: <input type="text" id="cliente" required></label><br>
            <label>Producto: <input type="text" id="producto" required></label><br>
            <label>Cantidad: <input type="number" id="cantidad" required></label><br>
            <button type="submit">Generar Factura</button>
        </form>
        <h2>Listado de Facturas</h2>
        <ul id="listaFacturas"></ul>
        <form id="form-cliente">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <button type="submit">Registrar</button>
            <a href="index.html" class="cancelar_eliminar">Cancelar</a>
        </form>
    </main>
</body>
</html>
