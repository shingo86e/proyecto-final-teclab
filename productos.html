<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/productos.js"></script>
</head>
<body>
    <header><h1>Gestión de Productos</h1></header>
    <main>
        <form id="formProducto">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" required><br>

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" required><br>

            <label for="stockProducto">Stock:</label>
            <input type="number" id="stockProducto"><br>

            <label for="imagenProducto">Imagen:</label>
            <input type="file" id="imagenProducto" accept="image/*"><br>

            <button type="submit">Guardar Producto</button>
            <a href="index.html" class="cancelar_eliminar">Cancelar</a>
        </form>

        <h2>Filtrar Productos</h2>
        <label for="buscarProductoInput">Buscar:</label>
        <input type="text" id="buscarProductoInput" placeholder="Ingrese texto para buscar">

        <h2>Listado de Productos</h2>
        <table id="tablaProductos" class="tabla-productos">
            <thead>
                <tr>
                        <th>Seleccionar</th>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                    <!-- Las filas de productos se agregan dinámicamente -->
                    <!-- Ejemplo de fila con imagen -->
                    <!--
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td><img src="imagenes/producto1.jpg" alt="Producto 1" style="width:50px;height:50px;"></td>
                        <td>Alimento para perros</td>
                        <td>$500.00</td>
                        <td>20</td>
                    </tr>
                    -->
            </tbody>
        </table>

        <p id="mensajeSinResultados">No se encontraron productos que coincidan con la búsqueda.</p>

        <button id="eliminarProducto" class="cancelar_eliminar">Eliminar Producto</button>
    </main>

    <script src="js/productos.js"></script>
</body>
</html>
