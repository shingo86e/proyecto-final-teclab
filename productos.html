<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/productos.js"></script>
</head>
<body>
    <header><h1>Gestión de Productos</h1></header>
    <main>
        <form id="formProducto">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" required><br>

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" required><br>

            <label for="stockProducto">Stock:</label>
            <input type="number" id="stockProducto"><br>

            <button type="submit">Guardar Producto</button>
            <a href="index.html" class="cancelar">Cancelar</a>
        </form>

        <button id="buscarProducto">Buscar Producto</button>

        <h2>Listado de Productos</h2>
        <table id="tablaProductos" border="1">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de productos se agregaran dinamicamente aquí -->
            </tbody>
        </table>
        <button id="eliminarProducto">Eliminar Producto</button>
    </main>
</body>
</html>
