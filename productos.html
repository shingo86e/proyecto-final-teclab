<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>Gestión de Productos</h1></header>
  <main>
    <form id="formProducto">
      <label for="nombreProducto">Nombre del Producto:</label>
      <input type="text" id="nombreProducto" required><br>

      <label for="precioProducto">Precio:</label>
      <input type="number" id="precioProducto" required><br>

      <label for="stockProducto">Stock:</label>
      <input type="number" id="stockProducto" required><br>

      <label for="imagenProducto">Imagen del Producto:</label>
      <input type="file" id="imagenProducto" accept="image/*"><br>

      <button type="submit">Guardar Producto</button>
      <a href="index.html" class="cancelar_eliminar">Cancelar</a>
    </form>

    <h2>Filtrar Productos</h2>
    <label for="buscarProductoInput">Buscar:</label>
    <input type="text" id="buscarProductoInput" placeholder="Ingrese texto para buscar">

    <h2>Listado de Productos</h2>
    <table id="tablaProductos" border="1">
      <thead>
        <tr>
          <th>Seleccionar</th>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="mensajeSinResultados">No se encontraron productos que coincidan con la búsqueda.</p>
    <button id="eliminarProducto" class="cancelar_eliminar">Eliminar Producto</button>
  </main>
  <script src="js/productos.js"></script>
</body>
</html>
