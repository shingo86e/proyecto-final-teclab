<body>
    <header>
        <h1 style="display: inline-block; vertical-align: middle;">Gestión de Productos</h1>
        <a href="index.html" title="Inicio" style="display: inline-block; vertical-align: middle; margin-left: 12px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#1976d2" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
    </header>
    <main>
        <form id="formProducto">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" required><br>

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" required><br>

            <label for="stockProducto">Stock:</label>
            <input type="number" id="stockProducto"><br>

            <button type="submit" id="btnRegistrar" class="btn-registrar">Registrar</button>
            <button type="button" id="btnCancelarProducto" class="cancelar_eliminar">Cancelar</button>
        </form>

        <h2>Filtrar Productos</h2>
        <label for="buscarProductoInput">Buscar:</label>
        <input type="text" id="buscarProductoInput" placeholder="Ingrese texto para buscar">

        <h2>Listado de Productos</h2>
        <table id="tablaProductos" border="1">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de productos se agregan dinámicamente -->
            </tbody>
        </table>

        <p id="mensajeSinResultados">No se encontraron productos que coincidan con la búsqueda.</p>

    <button id="eliminarProducto" class="cancelar_eliminar">Eliminar Producto</button>
    <button type="button" id="editarProducto" class="btn-editar">Editar Producto</button>
    <div id="notificacion" class="notificacion-centrada" style="display:none;"></div>
    </main>

    <!-- Script productos.js ya está incluido en el head -->

</html>
